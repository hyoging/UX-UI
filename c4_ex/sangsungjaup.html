<script>
//1.개에 대한 생성자 함수 만들기
function stud(name, score, grade){
    this.name = name;
    this.score = score;
    this.grade = grade;
    this.comment = function(){
        alert(this.name + " 학생의 점수는 " + this.score+" 이고 등급은 " + this.grade +"입니다.")
    };
}

var stud1 = new stud("김효진", 98, "A");
var stud2 = new stud("김영훈", 84, "B");
var stud3 = new stud("지창민", 75, "C");
var stud4 = new stud("최찬희", 63, "D");

stud1.comment();
stud2.comment();
stud3.comment();
stud4.comment();
