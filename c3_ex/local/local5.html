<!DOCTYPE html>
<html>
<body>
<h2>createItems</h2>
<button onclick="createItems()">Create local storage items</button>
<br><br>
<h2>displayItems</h2>
<button onclick="displayItems()">Display items</button>
<br><br>
<h2>deleteItems</h2>
<button onclick="deleteItems()">Delete items</button>
<br><br>

<h2>Display Items</h2>

<p id="demo"></p>

<script>
function createItems() {
  localStorage.setItem("mytime", Date.now());
  localStorage.setItem("myname", "Yoon");
  localStorage.setItem("myage", 20);
}
function displayItems() {
  var l, i;
  document.getElementById("demo").innerHTML = "";
  for (i = 0; i < localStorage.length; i++) {
  x = localStorage.key(i);
  y = localStorage.getItem(x);

  document.getElementById("demo").innerHTML += (x + '   :   ' + y) + "<br>";
  
  }
}
function deleteItems() {
  localStorage.clear();
}
  </script>
  <hr>
  <p id = "demo"></p>

</body>
</html>
